{% extends "base.html" %}

{% block htmlclass%}{{super}} login{% endblock %}
{% block title %}Sign In{% endblock %}

{% block content %}
  <div class="content">
    <div class="page-header">
      <h1>Sign In</h1>
    </div>
    <p>Use your Twitter or Facebook account to sign in and build your dashboards. No spam, ever.</p>
    <p>
    	<a href="{% url socialauth_begin backend='twitter' %}" class="btn large"><span class="twitterBtn">Twitter</span></a>
    	&nbsp;
    	<a href="{% url socialauth_begin backend='facebook' %}" class="btn large"><span class="facebookBtn">Facebook</span></a>
    </p>
{% endblock %}
