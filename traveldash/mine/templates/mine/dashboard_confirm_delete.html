{% extends "base.html" %}

{% block title %}Delete Dashboard?{% endblock %}

{% block content %}
  <div class="content">
    <div class="page-header">
	    <h1>Delete Dashboard</h1>
	  </div>
    	
    <form method="post" action="">
        {% csrf_token %}
        <p>Are you sure you want to delete Dashboard "{{dashboard.name}}"?</p>
        <p>
        	<button type="submit" class="btn danger">Delete it</button>
	        <a href="{{dashboard.get_edit_url}}" class="btn">Cancel</a>
	      </p>
    </form>
  </div>
{% endblock %}
